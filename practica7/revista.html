<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Revista</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="cs/bootstrap-datetimepicker.css" />


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
  	<div class="container">
    	<div class="row">
            <div class="col-md-6">
            	<h3>Revista</h3><hr>
                <form role="form" class="registerForm">
                  <div class="row">
                  <div class="form-group">
                  	<label for="nombre">Nombre</label>
                  	<input type="text" class="form-control" name="nombre" placeholder="Nombre de la Revista" id="nombre"/>
                    <label for="portada">Portada</label>
                  	<input type="text" class="form-control" name="portada" placeholder="Portada de la Revista" id="portada"/>
                    <label for="portada">Portada</label>
                  </div>
                </div>
                </form>
                </div>
                </div>
                </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script>
							$(document).ready(function() {
								$('.registerForm').bootstrapValidator({
									message: 'This value is not valid',
									feedbackIcons: {
										valid: 'glyphicon glyphicon-ok',
										invalid: 'glyphicon glyphicon-remove',
										validating: 'glyphicon glyphicon-refresh'
									},
									fields: {
										username: {
											message: 'The username is not valid',
											validators: {
												notEmpty: {
													message: 'The username is required and cannot be empty'
												},
												stringLength: {
													min: 6,
													max: 30,
													message: 'The username must be more than 6 and less than 30 characters long'
												},
												regexp: {
													regexp: /^[a-zA-Z0-9_]+$/,
													message: 'The username can only consist of alphabetical, number and underscore'
												}
											}
										},
										email: {
											validators: {
												notEmpty: {
													message: 'The email is required and cannot be empty'
												},
												emailAddress: {
													message: 'The input is not a valid email address'
												}
											}
										},
										password: {
											message: 'La contraseña no es válida',
											validators: {
												notEmpty: {
													message: 'La contraseña es un campo obligatorio'
												},
												stringLength: {
													min: 6,
													max: 30,
													message: 'La contraseña debe ser de 8 caracteres'
												},
												regexp: {
													regexp: /^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$/,
													message: 'La contraseña debe tener mínimo una letra minúscula, una mayúscula, un caracter especial y un número.'
												}
											}
										},
										confirmar: {
											validators: {
												notEmpty: {
													message: 'Es necesario confirmar la contraseña'
												},
												regexp: {
													regexp:/^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$/,
													message: 'La contraseña debe tener mínimo una letra minúscula, una mayúscula, un caracter especial, un número y debe ser de 8 caracteres de largo'
												}
											}
										}
									}
								});
								
								$('#thresholdForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        // Set default threshold for all fields. It is null by default
        threshold: 3,
        fields: {
            fullname: {
                threshold: 10,
                validators: {
                    notEmpty: {
                        message: 'The full name is required'
                    }
                }
            },
            gender: {
                // The threshold option does not effect to the elements
                // which user cannot type in, such as radio, checkbox, select, etc.
                threshold: 5,
                validators: {
                    notEmpty: {
                        message: 'The summary is required'
                    }
                }
            },
            phone: {
                threshold: 5,
                validators: {
                    notEmpty: {
                        message: 'The phone number is required'
                    },
                    phone: {
                        message: 'The phone number is not valid',
                        country: 'US'
                    }
                }
            },
            address: {
                // The threshold option is not set
                // It will be taken from the form option (which is 3 in this example)
                validators: {
                    notEmpty: {
                        message: 'The city is required'
                    }
                }
            }
        }
    });
	$('#triggerForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            title: {
                trigger: 'keyup',
                validators: {
                    notEmpty: {
                        message: 'The title is required'
                    }
                }
            },
            summary: {
                trigger: 'blur',
                validators: {
                    notEmpty: {
                        message: 'The summary is required'
                    }
                }
            },
            description: {
                validators: {
                    notEmpty: {
                        message: 'The description is required'
                    }
                }
            }
        }
    });
							});
						</script>
  </body>
</html>
