      <div class="container">
        <h1>Práctica 7</h1>
        <p>Formulario de registro de revistas.</p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
        <div class="row">
        <div class='col-sm-6'>
        <h3>Revista</h3><hr>
                <form role="form" class="registerForm">
                  <div class="row">
                  <div class="form-group">
                  	<label for="nombre">Nombre</label>
                  	<input type="text" class="form-control" name="nombre" placeholder="Nombre de la Revista" id="nombre"/>
                  </div>
                  <div class="form-group">
                    <label for="portada">Portada</label>
                  	<input type="file" name="portada" placeholder="Portada de la Revista" id="portada"/>
                 </div>
                 <div class="form-group">
                    <label for="fecha">Fecha</label>
                <div class='input-group date' id='datetimepicker5' data-date-format="YYYY/MM/DD">
                    <input type='text' class="form-control" id="fecha" name="fecha" placeholder="Escoja una fecha"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker5').datetimepicker({
                    pickTime: false,
					language: 'es'
                });
            });
        </script>
        <div class="form-group">
        	<label for="volumen">Volumen</label>
        	<input type="text" class="form-control" name="volumen" placeholder="Volumen de la Revista" id="volumen"/>
        </div>
        <div class="form-group">
        	<label for="titulo">T&iacute;tulo</label>
        	<input type="text" class="form-control" name="titulo" placeholder="Título de la Revista" id="titulo"/>
        </div>
        <div class="form-group">
        	<label for="subtitulo">Subt&iacute;tulo</label>
        	<input type="text" class="form-control" name="subtitulo" placeholder="Título de la Revista" id="subtitulo"/>
        </div>
        <div class="form-group">
        	<label for="numero">N&uacute;mero</label>
        	<input type="number" class="form-control" name="numero" id="numero"/>
        </div>
        <div class="form-group">
        	<label for="clave">Clave</label>
        	<input type="text" class="form-control" name="clave" placeholder="Clave de la Revista" id="clave"/>
        </div>
        <div class="form-group">
        	<label for="directorio">Directorio</label>
            <textarea class="form-control" name="directorio" id="directorio" rows="10" cols="40"></textarea>
        </div>
        <div class="form-group">
        	<label for="editorial">Editorial</label>
        	<textarea class="form-control" name="editorial" id="editorial" rows="10" cols="40"></textarea>
        </div>
        <div class="form-group">
        	<label for="estatus">Estatus</label>
        	<input type="number" class="form-control" name="estatus" id="estatus"/>
        </div>
        <div class="form-group">
        	<input type="submit" value="Registrar" class="form-control" name="boton" id="boton"/>
        </div>
                  </div>
                </div>
                </form>
            
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.es.js"></script>
    <script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
    <script>
    $(document).ready(function() {
    $('.registerForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            nombre: {
                validators: {
                    notEmpty: {
                        message: 'El nombre es un campo obigatorio'
                    },
                    stringLength: {
                        max: 500,
                        message: 'Deben ser 500 caracteres o menos'
                    }
                }
            },
            fecha: {
                validators: {
                    notEmpty: {
                        message: 'La fecha es un campo obligatorio'
                    },
                    regexp: {
                        regexp: /^[0-9/]+$/,
                        message: 'La fecha solo acepta números y diagonales'
                    }
                }
            },
			volumen: {
                validators: {
                    notEmpty: {
                        message: 'El volumen es un campo obigatorio'
                    },
                    stringLength: {
                        max: 45,
                        message: 'Deben ser 45 caracteres o menos'
                    }
                }
            },
			titulo: {
                validators: {
                    notEmpty: {
                        message: 'El titulo es un campo obigatorio'
                    },
                    stringLength: {
                        max: 200,
                        message: 'Deben ser 200 caracteres o menos'
                    }
                }
            },
			subtitulo: {
                validators: {
                    notEmpty: {
                        message: 'El subtitulo es un campo obigatorio'
                    },
                    stringLength: {
                        max: 200,
                        message: 'Deben ser 200 caracteres o menos'
                    }
                }
            },
			numero: {
                validators: {
                    notEmpty: {
                        message: 'El número es un campo obligatorio'
                    },
                    regexp: {
                        regexp: /^[0-9]+$/,
                        message: 'Solo se aceptan números'
                    }
                }
            },
			clave: {
                validators: {
                    notEmpty: {
                        message: 'La clave es un campo obigatorio'
                    },
                    stringLength: {
                        max: 45,
                        message: 'Deben ser 45 caracteres o menos'
                    }
                }
            },
			directorio: {
                validators: {
                    notEmpty: {
                        message: 'El directorio es un campo obigatorio'
                    }
                }
            },
			editorial: {
                validators: {
                    notEmpty: {
                        message: 'La editorial es un campo obigatorio'
                    }
                }
            },
			estatus: {
                validators: {
                    notEmpty: {
                        message: 'El estatus es un campo obligatorio'
                    },
                    regexp: {
                        regexp: /^[0-9]+$/,
                        message: 'Solo se aceptan números'
                    }
                }
            }
        }
    });
});
</script>
